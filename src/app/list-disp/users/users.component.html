<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table
          class="min-w-full text-center text-sm font-light text-surface">
          <thead
            class="border-b border-neutral-200 font-medium dark:border-white/10">
          <tr>
            <th class="px-6 py-4" scope="col">Name</th>
            <th class="px-6 py-4" scope="col">Role</th>
            <th class="px-6 py-4" scope="col">Point</th>
            <th class="px-6 py-4" scope="col">Increase / Reduce</th>
            <th class="px-6 py-4" scope="col">CountUp</th>
          </tr>
          </thead>
          <tbody>

            @for (user of users; track user.id) {
              <tr
                class="border-b border-secondary-200 bg-secondary-100 text-neutral-800">
                <td class="whitespace-nowrap px-6 py-4">
                  {{ user.name }}
                </td>
                <td class="whitespace-nowrap px-6 py-4">{{ user.nextRole }}</td>
                <td class="whitespace-nowrap px-6 py-4">
                  <div>{{ user.point }}</div>
                </td>
                <td class="whitespace-nowrap px-6 py-4">
                  <div>{{ nowCount(user.id) }}</div>
                </td>
                <td class="whitespace-nowrap px-6 py-4">
                  <button (click)="onCountUp(user.id)" type="button"
                          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">
                    ＋
                  </button>
                  <button (click)="onCountDown(user.id)" type="button"
                          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">
                    ー
                  </button>

                </td>

              </tr>
            }


          </tbody>
        </table>
      </div>
      <div class="flex p-4">
        <button (click)="onConfirmCountChange()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 "
                type="button">
          ポイント反映
        </button>
        <button (click)="onPointReset()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 me-2 mb-2 "
                type="button">
          ポイントリセット
        </button>

      </div>

    </div>
  </div>
</div>
